<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        function countdown() {
            // Target date and time in Latvia/Riga time zone
            const options = { timeZone: 'Europe/Riga', hour12: false };
            const targetDateTime = new Intl.DateTimeFormat('en-US', {
                ...options,
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            }).format(new Date('2024-08-01T17:16:00'));

            const targetDate = new Date(targetDateTime).getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(distance % 1000).toString().padStart(3, '0'); // Ensure 3 digits

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "I'm with you gorgeous";
            }
        }

        const x = setInterval(countdown, 10);  // Update the countdown every 10 milliseconds
        countdown();
    </script>
</body>
</html>
