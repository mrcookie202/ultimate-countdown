<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Treasure Hunt</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #countdown {
      font-size: 6em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Big Countdown Timer (always visible) -->
  <div id="countdown"></div>
  
  <script>
    // Countdown Timer Code
    // Paris is UTC+1 in early March, so 15:00 Paris time equals 14:00 UTC.
    // Set the timer end date: March 8, 2025, 15:00 Paris time (14:00 UTC)
    let timerEndDate = new Date(Date.UTC(2025, 2, 8, 14, 0, 0));
    const countdownElement = document.getElementById("countdown");
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = timerEndDate - now;
      
      if (distance < 0) {
        countdownElement.innerHTML = "I'm with you gorgeous, I LOOOOOOOOOLOVE YOUUUUUUUU";
        return;
      }
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
