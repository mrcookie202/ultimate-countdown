<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Countdown Timer</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #countdown {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // Set the countdown end date (using UTC: month is 0-indexed; 2 = March)
    const timerEndDate = new Date(Date.UTC(2025, 2, 9, 12, 30, 0));
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = timerEndDate - now;
      
      if (distance < 0) {
        countdownElement.innerHTML = "I'm with you gorgeous, I LOOOOOOOOOLOVE YOUUUUUUUU";
        clearInterval(countdownInterval);
        return;
      }
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
